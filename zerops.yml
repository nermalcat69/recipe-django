zerops:
  - setup: app
    build:
      os: alpine
      base: python@3.12
      addToRunPrepare:
        - requirements.txt
      deployFiles:
        - polls/
        - recipe/
        - manage.py
    run:
      os: alpine
      base: python@3.12
      prepareCommands:
        - apk add tzdata
        - pip install --no-cache-dir -r requirements.txt
      envVariables:
        ZEROPS_SUBDOMAIN_URL: $zeropsSubdomain
        DB_HOST: $db_hostname
        DB_PORT: $db_port
        DB_USER: $db_user
        DB_PASSWORD: $db_password
        USE_S3: "1"
        S3_ACCESS_KEY_ID: $storage_accessKeyId
        S3_SECRET_ACCESS_KEY: $storage_secretAccessKey
        S3_BUCKET_NAME: $storage_bucketName
        S3_ENDPOINT_URL: $storage_apiUrl
      ports:
        - port: 8000
          httpSupport: true
      initCommands:
        - zsc execOnce app-migrate-${ZEROPS_appVersionId} -- python manage.py migrate
        - zsc execOnce app-collectstatic-${ZEROPS_appVersionId} -- python manage.py collectstatic --no-input --verbosity 3
      start: gunicorn --bind 0.0.0.0:8000 recipe.wsgi
